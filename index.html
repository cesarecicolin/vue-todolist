<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">

        <div class="md-container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <label for="task" class="form-label">new task</label>
                    <input type="text" class="form-control" id="task" v-model="newTodo.message" />
                </div>
                <button class="btn btn-primary" @click="addTask">Aggiungi</button>

            </div> 
            <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" v-for="(item, index) in items" :key="index">
                {{ item.message }} <button @click="remove(index)">X</button>
            </li>
        </ul>
        </div>
       

    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
